              <div class="mb-3">

              </div>
              <div class="mb-3">

  <script>
    document.getElementById('requestForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = {
        name: document.getElementById('name').value,
        projectTitle: document.getElementById('projectTitle').value,
        areaOfInterest: document.getElementById('areaOfInterest').value,
        institution: document.getElementById('institution').value,
        mobile: document.getElementById('mobile').value,
        email: document.getElementById('email').value,
        datasetRequirements: document.getElementById('datasetRequirements').value,
        purposeOfUse: document.getElementById('purposeOfUse').value,
      };

      const emailContent = `
        Name: ${formData.name}\n
        Project Title: ${formData.projectTitle}\n
        Area of Interest: ${formData.areaOfInterest}\n
        Institution: ${formData.institution}\n
        Mobile Number: ${formData.mobile}\n
        Email ID: ${formData.email}\n
        Dataset Requirements: ${formData.datasetRequirements}\n
        Purpose of Use: ${formData.purposeOfUse}
      `;

      
      const mailtoLink = 'mailto:sudhesh777@gmail.com,sikhakrishnanunni@gmail.com?subject=Dataset Request&body=' + encodeURIComponent(emailContent);
      window.location.href = mailtoLink;

      alert('Request submitted successfully');

    });
